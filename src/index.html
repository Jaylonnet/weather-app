<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="black-bg">
            <div id="weather-container">
                <form action="" novalidate>
                    <input type="text" id="search-field" placeholder="Enter city" />
                    <button id="search-btn" class="fa-solid fa-magnifying-glass" type="button"></button>
                </form>
                <div id="weather">
                    <section id="temperatures">
                        <span id="current-temp" class="center flex-1">
                            <h2>Current Temperature</h2>
                            <p>28c</p>
                        </span>
                        <span id="feels-like-temp" class="center flex-1">
                            <h2>Feels Like</h2>
                            <p>27c</p>
                        </span>
                        <span id="humidity" class="center flex-1">
                            <h2>Humidity</h2>
                            <p>68%</p>
                        </span>
                    </section>
                    <section id="forecast">

                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
